<button class="btn btn-primary m-2 float-end"
  type="button"
  data-bs-toggle="modal"
  data-bs-target="#modal"
  (click)="addClick()">Add Newsletter
</button>

<table class="table table-striped">
    <thead>
        <tr>
          <th>
            NewsletterId
          </th>  
          <th>
            Title
          </th>
          <th>
            Body
          </th>
          <th>
            Actions
          </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let new of newsletters">
            <td>{{new.newsId}}</td>
            <td>{{new.title}}</td>
            <td>{{new.htmlBody}}</td>
            <td>
                  <button class="btn btn-primary m-2"
                  type="button"
                  (click)="deleteClick(new.newsId)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash-fill" viewBox="0 0 16 16">
                        <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                    </svg>    
                </button>
            </td>
        </tr>
    </tbody>
</table>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalLabel">{{modalTitle}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <span class="input-group-text">Newsletter Title</span>
          <input type="text" class="form-control" [(ngModel)]="newsletterTitle">
          <span class="input-group-text">Newsletter HtmlBody</span>
          <input type="text" class="form-control" [(ngModel)]="newsletterHtmlBody">
        </div>

        <button type="button" (click)="createClick()" *ngIf="newsletterId==''" class="btn btn-primary">Create</button>
        
      </div>
    </div>
  </div>


</div>
