<br>
<div class="container">
    <div class="input-group mb-3">
        <span class="input-group-text">Search</span>
        <input type="text" class="form-control" [(ngModel)]="newsletterId" placeholder="Newsletter Id">
    </div>
    <!-- BotÃ³n para crear un nuevo newsletter -->
    <button type="button" (click)="searchNewsletter()" class="btn btn-primary m-2" *ngIf="newsletterId != ''">Search</button>

    <button class="btn btn-primary m-2 float-end"
        type="button"
        data-bs-toggle="modal"
        data-bs-target="#modal"
        (click)="addClick()">Add Newsletter
    </button>

    <!-- Lista de newsletters -->
    <div id="container"></div>

    <button class="btn btn-primary m-2"
                type="button"
                data-bs-toggle="modal"
                data-bs-target="#modal"
                (click)="editClick()"
                *ngIf="this.showButtonUpdate">Edit</button>
  </div>

  <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="modalLabel">{{modalTitle}}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <span class="input-group-text">Title</span>
            <input type="text" class="form-control" [(ngModel)]="this.newsletter.title">
          </div>
          <div class="input-group mb-3">
              <span class="input-group-text">Body</span>
            <textarea class="form-control auto-resize" [(ngModel)]="this.newsletter.htmlBody"></textarea>
          </div>
  
          <button type="button" (click)="createClick()" *ngIf="!this.isUpdate" class="btn btn-primary">Create</button>
  
          <button type="button" (click)="updateClick()" *ngIf="this.isUpdate" class="btn btn-primary">Update</button>
        </div>
      </div>
    </div>
  </div>
